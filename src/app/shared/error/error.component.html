<div *ngIf="error$ | async as error" class="fixed top-16 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md bg-red-50 border border-red-200 rounded-md shadow-lg">
  <div class="p-4">
    <p class="text-red-700 font-semibold">{{ error }}</p>
    <button (click)="close()" class="mt-2 text-sm text-red-600 hover:underline">Close</button>
  </div>
</div>
