<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Please log in to your account</p>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" formControlName="email" class="form-input" placeholder="Enter your email" />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="form-error">
          <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-input" placeholder="Enter your password" />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="form-error">
          <span *ngIf="form.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      <button type="submit" class="login-button" [disabled]="form.invalid">Log In</button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a routerLink="login" class="login-link">Sign Up</a></p>
    </div>
  </div>
</div>
