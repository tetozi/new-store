

<div class="flex justify-center items-center h-screen bg-indigo-600">

  <div class="w-96 p-6 shadow-lg bg-white rounded-md">
    <form [formGroup]="form" (ngSubmit)="onRegister()">
      <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Register</h1>
      <hr class="mt-3">
      <div class="mt-3">
          <label for="username" class="block text-base mb-2">Email</label>
          <input type="text" formControlName="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username..." />
      </div>
      <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input type="password" formControlName="password"  class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
      </div>
      <div class="mt-3">
        <label for="password" class="block text-base mb-2">Password</label>
        <input type="password" formControlName="passwordConfirm"  class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
    </div>
      <div class="mt-3 flex justify-between items-center">
          
          <div>
              <a href="#" class="text-indigo-800 font-semibold">Sign Up</a>
          </div>
      </div>
      <div class="mt-5">
          <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
        </div>
      </form>
      </div>
</div>
