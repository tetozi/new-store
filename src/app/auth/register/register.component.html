<div class="register-container">
  <div class="register-box">
    <h1 class="register-title">Create an Account</h1>
    <p class="register-subtitle">Fill in the details to register</p>
    <form [formGroup]="form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" formControlName="email" class="form-input" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-input" placeholder="Enter your password" />
      </div>
      <div class="form-group">
        <label for="passwordConfirm" class="form-label">Confirm Password</label>
        <input id="passwordConfirm" type="password" formControlName="passwordConfirm" class="form-input" placeholder="Confirm your password" />
      </div>
      <button type="submit" class="register-button" [disabled]="form.invalid">Register</button>
    </form>
    <div class="register-footer">
      <p>Already have an account? <a href="#" class="register-link">Log In</a></p>
    </div>
  </div>
</div>
