<div class="flex justify-center items-center h-screen bg-gradient-to-r from-indigo-500 to-purple-600">
    <div class="w-96 p-6 shadow-lg bg-white rounded-lg">
        <h1 class="text-3xl text-center font-bold text-gray-800 mb-6">Create Product</h1>
        <form class="space-y-4" [formGroup]="form" (ngSubmit)="createProduct()">
            <hr class="border-gray-300 mb-4">
            <div>
                <label for="category" class="block text-base font-medium text-gray-700 mb-1">Category</label>
                <input type="text"
                    class="border border-gray-300 w-full text-base px-3 py-2 rounded focus:outline-none focus:ring focus:border-indigo-500 transition"
                    placeholder="Enter category"
                    formControlName="category">
            </div>
            <div>
                <label for="name" class="block text-base font-medium text-gray-700 mb-1">Name</label>
                <input type="text"
                    class="border border-gray-300 w-full text-base px-3 py-2 rounded focus:outline-none focus:ring focus:border-indigo-500 transition"
                    placeholder="Enter name"
                    formControlName="name">
            </div>
            <div>
                <label for="image" class="block text-base font-medium text-gray-700 mb-1">Image URL</label>
                <input type="text"
                    class="border border-gray-300 w-full text-base px-3 py-2 rounded focus:outline-none focus:ring focus:border-indigo-500 transition"
                    placeholder="Enter image URL"
                    formControlName="imageUrl">
            </div>
            <div>
                <label for="price" class="block text-base font-medium text-gray-700 mb-1">Price</label>
                <input type="number"
                    class="border border-gray-300 w-full text-base px-3 py-2 rounded focus:outline-none focus:ring focus:border-indigo-500 transition"
                    placeholder="Enter price"
                    formControlName="price">
            </div>
            <div>
                <label for="description" class="block text-base font-medium text-gray-700 mb-1">Description</label>
                <input type="text"
                    class="border border-gray-300 w-full text-base px-3 py-2 rounded focus:outline-none focus:ring focus:border-indigo-500 transition"
                    placeholder="Enter description"
                    formControlName="description">
            </div>
            <div>
                <label for="quantity" class="block text-base font-medium text-gray-700 mb-1">Quantity</label>
                <input type="number"
                    class="border border-gray-300 w-full text-base px-3 py-2 rounded focus:outline-none focus:ring focus:border-indigo-500 transition"
                    placeholder="Enter quantity"
                    formControlName="quantity">
            </div>
            <div class="mt-6">
                <button class="w-full py-2 bg-indigo-700 text-white font-semibold rounded-md hover:bg-indigo-800 transition">Create Product</button>
            </div>
        </form>
    </div>
</div>
