<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-header-product (columnsCountChange)="onColumnsCountChange($event)" (itemsCountChange)="onItemsUpdated($event)"
      (sortChange)="onSortChange($event)"></app-header-product>
      <mat-grid-list *ngIf="products && products.length" gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
        <mat-grid-tile *ngFor="let product of products">
          <div
            (addToCart)="onAddToCart($event)"
            app-product-box
            [product]="product"
            [fullWidthMode]="cols === 1"
            [ngClass]="cols === 1 ? 'w-full bg-gray-50 shadow-lg rounded-lg p-6' : 'bg-white shadow-sm rounded-md p-4'"
            class="w-full"
          >
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      
     
    <app-pagination
  [totalProducts]="totalProducts"
  [itemsPerPage]="itemsPerPage"
  (pageChanged)="onPageChanged($event)"
></app-pagination>
  </mat-drawer-content>
</mat-drawer-container>
