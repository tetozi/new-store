<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>
      CATEGORIES
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false" (selectionChange)="onCategoryChange($event)">
    <mat-list-option *ngFor="let category of categories" [value]="category._id">

      {{ category.name }}

    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
