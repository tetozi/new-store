<mat-toolbar class="justify-between max-w-7xl mx-auto border-x">
  <!-- Visit for all -->
  <a routerLink="home">Three Bears Shop</a>

  <!-- Visit if not sign in -->
  <a *ngIf="!authService.isAuthenticated()" routerLink="login">Login</a>
  <a *ngIf="!authService.isAuthenticated()" routerLink="register">Register</a>


  <!-- Only for Admins  -->
  <a *ngIf="authService.isAuthenticated() && authService.hasRole(['admin'])" routerLink="admin">Admin</a>
  <a *ngIf="authService.isAuthenticated()" (click)="onLogout()">Logout</a>

  <button
    *ngIf="authService.isAuthenticated()"
    mat-icon-button
    [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn">
      shopping_cart
    </mat-icon>
  </button>

  <!-- Меню за пазаруване -->
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ cart.items.length }} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2">
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.price | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9">
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
